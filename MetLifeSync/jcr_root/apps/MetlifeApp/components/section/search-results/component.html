<div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="search_bar">
                        <div class="input_and_image visible-xs"
                             data-search-ajax-url="{%content.path%}.results.json">
                            <input type="text" placeholder="{%content.searchPlaceholderText%}"id="searchInputMobile"/>
                            <input type="submit" value="" class="search-image"/>
                        </div>
                        <input type="text" placeholder="{%content.searchPlaceholderText%}" class="form-control hidden-xs" id="searchInput"/>
                        <button class="btn-green hidden-xs search-button">{%content.searchLabel%}</button>
                </div>
                <div class="results_list_container" id="results_container">
                    <div class="display_container">
                        <span>0</span> {%content.ofLabel%}
                        <span>0</span>
                        <span class="hidden-xs">&nbsp;| {%content.displayingLabel%}&nbsp;</span>
                        <select class="page-count drop-down form-control hidden-xs">
                            {%#each content.displayResultsOptions%}
                            <option value="{%this%}">{%this%}</option>
                            {%/each%}
                        </select>
                    </div>
                    <!--
                    <div class="correction_text">Did you mean: <a href="#"><em>Term Life Insurance</em>%20life (7)</a>?</div>
                    -->
                    <div class="no-results hidden">
                        <span>{%content.noResultsTitle%}</span>
                        {%{content.noResultsText}%}
                    </div>
                    <div class="results_pagination">
                        <ul class="pagination bootpag results_pagination_paginator">
                           
                        </ul>
                    </div>
                </div>
                <div class="contact_advisor_input_container">
                    {%#include "contact-form" as="MetlifeApp/components/section/forms/contact-fao-search"%}{%/include%}
                </div>
            </div>
        </div>
    </div>

<div class="hidden">
    <div class="prev_label">{% content.prevLabel %}</div>
    <div class="next_label">{% content.nextLabel %}</div>
</div>
