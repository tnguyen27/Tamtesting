<!--Select Dropdown -->
<div class="container-fluid  container--no-margin-bottom contact-us contact-us__dropdown white_background_container">
	<div class="container text-center ">
		<h2 class="normal contact-us__header">{%header%}</h2>
		<select class="col-sm-2 col-sm-offset-5 contact-us__select inline-block form-item__field--large">
			<option value="" disabled="" selected="">{%content.label%}</option>
            {%#each content.categoryList%}
			    <option value="{%this.id%}">{%this.name%}</option>
            {%/each%}
		</select>

	</div>
</div>
<!--Select Dropdown -->

<!--Contact results-->
<div class="container-fluid container--no-margin-bottom white_background_container">
    {%#each content.categoryIDList%}
        <div class="hidden {%this%} container contact-us__results__wrapper">
            {%#include this as="MetlifeApp/components/section/contact-us-results-content"%}{%/include%}
            {%#if page.isEditMode%}
            <div style="clear:both;"></div>
            {%/if%}
        </div>
    {%/each%}
</div>
