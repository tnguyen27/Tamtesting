<div class="">
    <div class="two-column-container">
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <h3>{% content.titleCard %} </h3>

            <p>
               {% content.description %}
            </p>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 v-divider-arrow text-center">
            <p>{% content.prompttext %} </p>

            <div class="row">
                
                {%#each content.buttons %}
                <div class="col-xs-6 col-lg-6 {% content.arragement %}">
                    <a class="btn m-brand-s"
                       href="{% this.path %}"
                       target="{% this.target %}">{% this.buttonName %}</a>
                </div>
                {%/each%}


            </div>
        </div>
    </div>
</div>
