<div class="{%#if content.hidden%}form-hidden{%else%}form-focus{%/if%}">
    <div class="form-user-grp">
        <label for="{%content.web2LeadField%}" class="hidden">{%content.label%}</label>
        <div class="termsCondition checkBox" id="{%content.web2LeadField%}">
            <label>
                <input class="user-checkbox" type="checkBox" name="{%content.web2LeadField%}" value="Terms and conditions"/>
                <span><a href="{%#if content.url%}{%content.url%}{%else%}#{%/if%}" title="{%content.title%}">{%content.placeholder%}</a></span>
            </label>
        </div>
        <span class="errorSpan"><label class="errorLabel">{%content.errorMessage%}</label></span>
    </div>
</div>
