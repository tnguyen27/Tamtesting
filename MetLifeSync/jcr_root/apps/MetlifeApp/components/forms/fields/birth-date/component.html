<div class="{%#if content.hidden%}form-hidden{%else%}form-focus{%/if%}">
    <div class="form-user-grp">
        <input class="hidden" name="{%content.web2LeadField%}" id="{%content.web2LeadField%}Input"/>
        <div class="BirthDate input-group triple-input" id="{%content.web2LeadField%}"><input
                class="form-control birthDateMonth" data-required="true" aria-required="true"
                id="{%content.web2LeadField%}m" type="text" placeholder="{%content.monthPlaceholder%}" maxlength="2" size="2"/>
            <label class="form-control sectionBar">-</label>
            <input class="form-control birthDateDay" data-required="true" aria-required="true"
                   id="{%content.web2LeadField%}d" type="text" placeholder="{%content.dayPlaceholder%}" maxlength="2" size="2"/>
            <label class="form-control sectionBar">-</label>
            <input class="form-control birthDateYear" data-required="true" aria-required="true"
                   id="{%content.web2LeadField%}y" type="text" placeholder="{%content.yearPlaceholder%}" maxlength="4" size="4"/>
        </div>
        <span class="errorSpan"><label class="errorLabel">{%content.errorMessage%}</label></span>
    </div>
</div>
