<div class="{%#if content.hidden%}form-hidden{%else%}form-focus{%/if%}">
    <div class="form-user-grp">
        <label id="LeadDesc" class="hidden">{%content.label%}</label>
        <input type="hidden" id="{%content.web2LeadField%}" name="{%content.web2LeadField%}" value=""/>
        <textarea rows="4" data-required="true" aria-required="true" class="formTextarea"
                  placeholder="{%content.placeholder%}"></textarea>
        <span class="errorSpan"><label class="errorLabel">{%content.errorMessage%}</label></span>
    </div>
</div>
