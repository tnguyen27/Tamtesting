<div class="{%#if content.hidden%}form-hidden{%else%}form-focus{%/if%}">
    <div class="form-user-grp">
        <label for="{%content.web2LeadField%}" class="hidden"> {%content.label%}</label>

        <div class="input-group double-input" id="{%content.web2LeadField%}"><input type="text" placeholder="{%content.areaPlaceholder%}"
                                                                id="{%content.web2LeadField%}ac" data-required="true"
                                                                aria-required="true"
                                                                class="form-control phoneArea"
                                                                data-valid-type="phone-ac"/><label
                class="form-control sectionBar">-</label><input type="text" placeholder="{%content.numberPlaceholder%}"
                                                                id="{%content.web2LeadField%}num" data-required="true"
                                                                aria-required="true"
                                                                class="form-control phoneLocal"
                                                                data-valid-type="phone-num"/></div>
        <input type="hidden" id="{%content.web2LeadField%}Input" name="{%content.web2LeadField%}" value=""/>
        <span class="errorSpan"><label class="errorLabel">{%content.errorMessage%}</label></span>
    </div>
</div>
