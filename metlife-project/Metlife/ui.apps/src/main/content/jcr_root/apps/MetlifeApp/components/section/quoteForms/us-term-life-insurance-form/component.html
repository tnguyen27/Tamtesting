
<div class="df{% content.hashcode %}">

                    <form class="generic-form df{% content.hashcode %}" name="quote-tool" method="post"  data-path-to-results="{% content.submit_btn_link %}" data-quoteTool="df{% content.hashcode %}" data-lan="EN" data-domain="us1700104/quote/">

                        <div class="form-focus">
                            <div class="form-user-grp">
                                <label for="df{% content.hashcode %}state" class="hidden"  placeholder="State">State</label>
                                <select data-required="true" aria-required="true" id="df{% content.hashcode %}state" class="form-control stateSelect">
                                    <option value="" selected disabled>{% content.statePlaceholder %}</option>
                                    {%#each content.stateList %}
                                    <option value="{% this.value %}">{% this.title %}</option>
                                    {%/each%}
                                </select>
                                            <div class="btn-green" data-show-form="df{% content.hashcode %}" >{% content.goLabel %}</div>
                                <span class="errorSpan"><label class="errorLabel">{% content.statePlaceholder %}</label></span>
                            </div>
                        </div>

                        <div class="form-focus hidden">
                            <div class="form-user-grp">
                                <div class="dob-group">

                                    <label for="df{% content.hashcode %}dobMonth" class="hidden" placeholder="DOB Month">DOB Month</label>
                                    <select class="form-user-ctrl dobSelect dobMonth" data-required="true" aria-required="true" id="df{% content.hashcode %}dobMonth">
                                        <option value="" selected disabled>{% content.monthPlaceholder %}</option>
                                        {%#each content.monthList %}
                                        <option value="{% this.value %}">{% this.title %}</option>

                                        {%/each%}
                                    </select>
                                    <label for="df{% content.hashcode %}dobDay" class="hidden" placeholder="DOB Day">DOB Day</label>
                                    <select class="form-user-ctrl dobSelect dobDay" data-required="true" aria-required="true" id="df{% content.hashcode %}dobDay">
                                        <option value="" selected disabled>{% content.dayPlaceholder %}</option>
                                        {%#each content.daySelect %}
                                        <option value="{% this.value %}">{% this.title %}</option>

                                        {%/each%}
                                    </select>
                                    <label for="df{% content.hashcode %}dobYear" class="hidden" placeholder="DOB Year">DOB Year</label>
                                    <select class="form-user-ctrl dobSelect dobYear" data-required="true" aria-required="true" id="df{% content.hashcode %}dobYear">
                                        <option value="" selected disabled>{% this.yearPlaceholder %}</option>
                                    </select>
                                    <span class="errorSpan"><label class="errorLabel">{% content.datePlaceholder %}</label></span>
                                </div>
                            </div>
                        </div>

                        <div class="form-focus hidden">
                            <div class="form-user-grp">
                                <label for="df{% content.hashcode %}gender" class="hidden"  placeholder="Gender">Age</label>
                                <select data-required="true" aria-required="true" id="df{% content.hashcode %}gender" class="form-control genderSelect">
                                    <option value="" selected disabled>{% content.genderPlaceholder %}</option>
                                    {%#each content.genderList %}

                                    <option value="{% this.value %}">{% this.title %}</option>
                                    {%/each%}

                                </select>
                                <span class="errorSpan"><label class="errorLabel">{% content.genderErrorLabel %}</label></span>
                            </div>
                        </div>

                        <div class="form-focus hidden">
                            <div class="form-user-grp">
                                <label for="df{% content.hashcode %}coverageAmount" class="hidden"  placeholder="Coverage Amount">Coverage Amount</label>
                                <select data-required="true" aria-required="true" id="df{% content.hashcode %}coverageAmount" class="form-control">
                                    <option value="" selected disabled>{% content.coveragePlaceholder %}</option>
                                    {%#each content.coverageList %}
                                    <option value="{% this.value %}">{% this.title %}</option>

                                    {%/each%}

                                </select>
                                <span class="errorSpan"><label class="errorLabel">{% content.coverageErrorLabel %}</label></span>
                                <span>
                                    <a href="https://www.metlife.com/financial-tools/insurance/life-insurance/life-insurance-calculator?source=qq"
                                       target="_blank">
                                        <img src="/static/images/Quote_Tool/icon_qt_calculator.png"
                                             alt="Coverage Amount Image" data-quoteToolLink="calculator">
                                    </a>
                                </span>
                            </div>
                        </div>

                        <div class="form-focus hidden">
                            <div class="form-user-grp">
                                <label for="df{% content.hashcode %}termLengthSelect" class="hidden"  placeholder="Term Length">Term Length</label>
                                <select data-required="true" aria-required="true" id="df{% content.hashcode %}termLengthSelect" class="form-control">
                                    <option value="" selected disabled>{% content.termGroupPlaceholder %}</option>
                                    {%#each content.termList %}
                                    <option value="{% this.value %}">{% this.title %}</option>
                                    {%/each%}
                                    

                                </select>
                                <span class="errorSpan"><label class="errorLabel">{% content.termErrorLabel %}</label></span>
                            </div>
                        </div>

                        <div class="form-focus hidden">
                            <div class="form-user-grp">
                                <label for="df{% content.hashcode %}optionalSelect1" class="hidden"  placeholder="Tobacco Use">Tobacco Use</label>
                                <select data-required="true" aria-required="true" id="df{% content.hashcode %}optionalSelect1" class="form-control">
                                    <option value="" selected disabled>{% content.tobacoPlaceholder %}</option>
                                    {%#each content.tobaccoList %}
                                        <option value="{% this.value %}">{% this.title %}</option>

                                    {%/each%}
                                </select>
                                <span class="errorSpan"><label class="errorLabel">{% content.tobaccoErrorLabel %}</label></span>
                            </div>
                        </div>

                        <div class="form-focus hidden">
                            <div class="form-user-grp">
                                <label for="df{% content.hashcode %}optionalSelect2" class="hidden"  placeholder="Your Health">Your Health</label>
                                <select data-required="true" aria-required="true" id="df{% content.hashcode %}optionalSelect2" class="form-control">
                                    <option value="" selected disabled>{% content.healthPlaceholder %}</option>
                                    {%#each content.healthList %}
                                        <option value="{% this.value %}">{% this.title %}</option>
                                    {%/each%}

                                </select>
                                <span class="errorSpan"><label class="errorLabel">{% content.healtErrorLabel %}</label></span>
                                <span>
                                    <a href="#">
                                        <img src="/static/images/Quote_Tool/icon_question_white.png" alt="Question Mark Image" data-quoteToolLink="healthClass">
                                    </a>
                                </span>
                            </div>
                        </div>

                        <div class="form-focus floatContentLeft hidden">
                            <div class="form-user-grp">
                                <div class="button_group required">
                                    <div>
                                        <div class="radio_button"><input type="radio" id="df{% content.hashcode %}radioGroup1radioValue1" name="df{% content.hashcode %}radioGroup1" value="Online"><label for="df{% content.hashcode %}radioGroup1radioValue1">{% content.onlineLabel %}</label></div>
                                        <div class="radio_button"><input type="radio" id="df{% content.hashcode %}radioGroup1radioValue2" name="df{% content.hashcode %}radioGroup1" value="With Rep"><label for="df{% content.hashcode %}radioGroup1radioValue2">{% content.wrepLabel %}<sup>†</sup></label></div>
                                        <span class="errorSpan"><label class="errorLabel">{% content.wayFormErrorLabel %}</label></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-button  hidden">
                            <button type="submit" class="submit-quote btn-green" data-fsubmit="df{% content.hashcode %}" data-page="home">
                                Get A Quote
                            </button>
                        </div>
                    </form>
                </div>
