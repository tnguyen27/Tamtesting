<div class="df{% content.hashcode %}">
                    <form class="generic-form df{% content.hashcode %}" name="quote-tool" method="post"  data-path-to-results="{% content.submit_btn_link %}" data-quoteTool="df{% content.hashcode %}" data-lan="EN" data-domain="us1700104/quote/">


                        <div class="form-focus">
                            <div class="form-user-grp">
                                <label for="df{% content.hashcode %}userAge" class="hidden"  placeholder="Your Age">Age</label>
                                <select data-required="true" aria-required="true" id="df{% content.hashcode %}userAge" class="form-control">
                                    <option value="" selected disabled>{% content.agePlaceholder %}</option>
                                    {%#each content.ageList %}
                                    <option value="{% this.value %}">{% this.title %}</option>

                                    {%/each%}
                                </select>
                                <span class="errorSpan"><label class="errorLabel">{% content.ageErrorLabel %}</label></span>
                            </div>
                        </div>

                        <div class="form-focus">
                            <div class="form-user-grp">
                                <label for="df{% content.hashcode %}optionalSelect1" class="hidden"  placeholder="Your Health">Your Class</label>
                                <select data-required="true" aria-required="true" id="df{% content.hashcode %}optionalSelect1" class="form-control">
                                    <option value="" selected disabled>{% content.occupationPlaceholder %}</option>
                                    {%#each content.occupationList %}
                                    <option value="{% this.value %}">{% this.title %}</option>
                                    {%/each%}

                                </select>
                                <span class="errorSpan"><label class="errorLabel">{% content.OccupationErrorLabel %}</label></span>
                            </div>
                        </div>

                        <div class="form-focus">
                            <div class="form-user-grp">
                                <label for="df{% content.hashcode %}optionalSelect2" class="hidden"  placeholder="Your Health">Number of Units</label>
                                <select data-required="true" aria-required="true" id="df{% content.hashcode %}optionalSelect2" class="form-control">
                                    <option value="" selected disabled>{% content.unitPlaceholder %}</option>
                                    {%#each content.unitList %}
                                    <option value="{% this.value %}">{% this.title %}</option>

                                    {%/each%}
                                </select>
                                <span class="errorSpan"><label class="errorLabel">{% content.unitErrorLabel %}</label></span>
                            </div>
                        </div>




                        <div class="form-button">
                            <button type="submit" class="submit-quote btn-green" data-fsubmit="df{% content.hashcode %}" data-page="home">
                                Get A Quote
                            </button>
                        </div>


                    </form>
                </div>
