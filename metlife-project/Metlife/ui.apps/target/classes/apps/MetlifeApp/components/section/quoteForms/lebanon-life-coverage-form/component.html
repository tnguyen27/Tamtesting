<div class="df{% content.hashcode %}">
                    <!--The data-lan and data-domain should be set by aem and not changeable by editors.
                    We will uses these values along with data-product to construct the required parameters of the request.
                    The language attribute should be populated based on this folder the edtior selectes the product from-->
    <form class="generic-form df{% content.hashcode %}" name="quote-tool" method="post"  data-path-to-results="{% content.submit_btn_link %}" data-quoteTool="df{% content.hashcode %}" data-lan="EN" data-domain="us1700104/quote/">

                        <div class="form-focus">
                            <div class="form-user-grp">
                                <label for="df{% content.hashcode %}gender" class="hidden"  placeholder="Gender">Age</label>
                                <select data-required="true" aria-required="true" id="df{% content.hashcode %}gender" class="form-control genderSelect">
                                    <option value="" selected disabled>{% content.genderPlaceholder %}</option>
                                   {%#each content.genderList %}
                                        <option value="{% this.value %}">{% this.title %}</option>
                                   {%/each%}
                                </select>
                                <span class="errorSpan"><label class="errorLabel">{% content.genderErrorLabel %}</label></span>
                            </div>
                        </div>

                        <div class="form-focus">
                            <div class="form-user-grp">
                                <label for="df{% content.hashcode %}userAge" class="hidden"  placeholder="Your Age">Age</label>
                                <select data-required="true" aria-required="true" id="df{% content.hashcode %}userAge" class="form-control">
                                    <option value="" selected disabled>{% content.agePlaceholder %}</option>
                                   
                                    {%#each content.ageList %}
                                        <option value="{% this.value %}">{% this.title %}</option>

                                    {%/each%}
                                </select>
                                <span class="errorSpan"><label class="errorLabel">{% content.ageErrorLabel %}</label></span>
                            </div>
                        </div>


                        <div class="form-focus">
                            <div class="form-user-grp">
                                <label for="df{% content.hashcode %}coverageType" class="hidden" placeholder="CoverageType">Coverage</label>
                                <select data-required="true" aria-required="true" id="df{% content.hashcode %}coverageType" class="form-control">
                                    <option value="" selected disabled>{% content.coveragePlaceholder %}</option>
                                    {%#each content.coverageList %}
                                        <option value="{% this.value %}">{% this.value %}</option>

                                    {%/each%}

                                </select>
                            <span class="errorSpan"><label class="errorLabel">{% content.coverageErrorLabel %}</label></span>
                            </div>
                        </div>


                        <div class="form-button">
                            <button type="submit" class="submit-quote btn-green" data-fsubmit="df{% content.hashcode %}" data-page="home">
                                {% content.buttonLabel %}                            </button>
                        </div>
                    </form>
</div>
