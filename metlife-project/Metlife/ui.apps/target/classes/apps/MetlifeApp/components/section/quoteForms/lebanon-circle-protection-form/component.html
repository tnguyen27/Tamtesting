
<div class="df{% content.hashcode %}">
                    <!--The data-lan and data-domain should be set by aem and not changeable by editors.
                    We will uses these values along with data-product to construct the required parameters of the request.
                    The language attribute should be populated based on this folder the edtior selectes the product from-->
                    <form class="generic-form df{% content.hashcode %}" name="quote-tool" method="post" data-quoteTool="df{% content.hashcode %}" data-path-to-results="{% content.submit_btn_link %}" data-lan="EN" data-domain="us1700104/quote/">



                        <div class="form-focus">
                            <div class="form-user-grp">
                                <label for="df{% content.hashcode %}userAge" class="hidden"  placeholder="Your Age">Age</label>
                                <select data-required="true" aria-required="true" id="df{% content.hashcode %}userAge" class="form-control">
                                    <option value="" selected disabled>{% content.agePlaceHolder %}</option>
                                    {%#each content.ageSelect %}
                                        <option value="{% this.value %}">{% this.title %}</option>
                                    {%/each%}

                                </select>
                                <span class="errorSpan"><label class="errorLabel">{% content.errorAge %}</label></span>
                            </div>
                        </div>

                        <div class="form-focus">
                            <div class="form-user-grp">
                                <label for="df{% content.hashcode %}optionalSelect1" class="hidden"  placeholder="Your Health">Your Health</label>
                                <select data-required="true" aria-required="true" id="df{% content.hashcode %}optionalSelect1" class="form-control">
                                    <option value="" selected disabled>{% content.ocupationClassPlaceHolder %}</option>
                                    {%#each content.ocupationList %}
                                        <option value="{% this.value %}">{% this.title %}</option>
                                    {%/each%}

                                </select>
                                <span class="errorSpan"><label class="errorLabel">{% content.ocupationErrorLabel %}</label></span>
                            </div>
                        </div>

                        <div class="form-focus">
                            <div class="form-user-grp">
                                <label for="df{% content.hashcode %}incomeText" class="hidden" placeholder="Annual Income">Current Annual Income ($)</label>
                                <input type="text" class="form-user-ctrl" data-required="true" aria-required="true" id="df{% content.hashcode %}incomeText" placeholder="{% content.currentAnnualPlaceholder %}"/>
                                <span class="errorSpan"><label class="errorLabel">{% content.anualIncomeErrorLabel %}</label></span>
                            </div>
                        </div>

                        <div class="form-focus">
                            <div class="form-user-grp">
                                <label for="df{% content.hashcode %}coverageType" class="hidden"  placeholder="Benefit">Benefit</label>
                                <select data-required="true" aria-required="true" id="df{% content.hashcode %}coverageType" class="form-control">
                                    <option value="" selected disabled>{% content.benefitPlaceholder %}</option>
                                    {%#each content.benefitList %}
                                        <option value="{% this.value %}">{% this.title %}</option>
                                    {%/each%}

                                </select>
                                <span class="errorSpan"><label class="errorLabel">{% content.benefitErrorLabel %}</label></span>
                            </div>
                        </div>

                        <div class="form-focus">
                            <div class="form-user-grp">
                                <label for="df{% content.hashcode %}coverageText" class="hidden" placeholder="Coverage Amount">Coverage Amount</label>
                                <input type="text" class="form-user-ctrl" data-required="true" aria-required="true" id="df{% content.hashcode %}coverageText" placeholder="{% content.coveragePlaceholder %}"/>
                                <span class="errorSpan"><label class="errorLabel">{% content.coverageErrorLabel %}</label></span>
                            </div>
                        </div>

                        <div class="form-focus">
                            <div class="form-user-grp">
                                <label for="df{% content.hashcode %}termLengthSelect" class="hidden"  placeholder="Term Length">Premium Frequency</label>
                                <select data-required="true" aria-required="true" id="df{% content.hashcode %}termLengthSelect" class="form-control">
                                    <option value="" selected disabled>{% content.frecuencyPlaceholder %}</option>
                                    {%#each content.premiunFList %}
                                    <option value="{% this.value %}">{% this.title %}</option>

                                    {%/each%}

                                </select>
                                <span class="errorSpan"><label class="errorLabel">{% content.premiumFErrorLabel %}</label></span>
                            </div>
                        </div>


                        <div class="form-button">
                            <button type="submit" class="submit-quote btn-green" data-fsubmit="df{% content.hashcode %}" data-page="home">
                                Get A Quote
                            </button>
                        </div>


                    </form>
                </div>
