{%#if content.title%}
    <div class="cta-box__content">
        <div>
            <span>
                <a href="{%content.link%}"
                	target="{%content.target%}"
                    id="{%content.linkId%}">
                    <img src="{% content.imagePath %}" alt="{%content.altText%}">
                    <p class="cta-box__content__copy">{%content.title%}</p>
                </a>
            </span>
        </div>
    </div>
{%/if%}
