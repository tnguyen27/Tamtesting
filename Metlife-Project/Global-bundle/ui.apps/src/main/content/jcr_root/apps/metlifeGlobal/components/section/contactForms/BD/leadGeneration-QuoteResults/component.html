<div class="contact-container--form-card form-card quoteToolContact">
    <div class="contactCard contact-us__contact-form">
        <span class="form__title white">{%content.subtitle%}</span>
        <span class="form__subtitle hidden-field"></span>

        <form class="generic-form userForm" id="quoteToolContact" name="contact-us-form" enctype="multipart/form-data" action="" method="post" data-fid="quoteToolContact" data-form-Type="glu" data-url="/MLGlobalLead/leadservice/ProcessGLUlead" data-domain="https://www.metlife.it/_Assets/">
            <input type="hidden" id="form_fields" name="form_fields" value="FirstName,MiddleName,LastName,District,PhNum,AddrLine,ProdInterest,AddPolicyIdentifier,Quoteinfo">
            <input type="hidden" id="request_type" name="request_type" value="Lead">
            <input type="hidden" name="region" value="ASIA">
            <input type="hidden" name="country" value="BANGLADESH">
            <input type="hidden" id="post_url" name="post_url" value="">
            <input type="hidden" name="PublishedDate" value="5/27/2016 3:24:03 PM">
            <input type="hidden" id="Domain" name="Domain" value="">
            <input type="hidden" id="xmlformname" name="xmlformname" value="GetInTouch">
            <input type="hidden" id="LanguageValue" name="LanguageValue" value="">
            <input type="hidden" id="actual_market" name="actual_market" value="00N9000000Drp2A">
            <input type="hidden" id="LeadAssociatedSourceDesc" name="LeadAssociatedSourceDesc" value="">
            <input type="hidden" id="AnalyticsChannelName" name="AnalyticsChannelName" value="">
            <input type="hidden" id="AnalyticsSourceName" name="AnalyticsSourceName" value="">
            <input type="hidden" id="AnalyticsCampnCont" name="AnalyticsCampnCont" value="">
            <input type="hidden" id="AnalyticsCampnName" name="AnalyticsCampnName" value="">
            <input type="hidden" id="AnalyticsCampnTermKey" name="AnalyticsCampnTermKey" value="">

            <input type="hidden" id="LeadAssociatedSourceDesc" name="LeadAssociatedSourceDesc" value="">
            <input type="hidden" id="QuoteInfo" name="QuoteInfo" value="">

            <input type="hidden" id="Form_submission_ReferralURL" name="Form_submission_ReferralURL" value="">
            <input type="hidden" id="Form_submission_ReferralURL_type" name="Form_submission_ReferralURL_type" value="hidden">
            <input type="hidden" id="Form_submission_ReferralURL_label" name="Form_submission_ReferralURL_label" value="Form submission ReferralURL">
            <input type="hidden" id="Form_submission_ReferralURL_validationType" name="Form_submission_ReferralURL_validationType" value="none">
            <input type="hidden" id="Form_submission_ReferralURL_state" name="Form_submission_ReferralURL_state" value="enabled">

            <div class="row form-row">
                <div class="col-xs-12">
                    <div class="form-user-grp">
                        <label for="FirstName" class="hidden">First Name</label>
                        <input type="text" class="form-user-ctrl" data-required="true" aria-required="true" id="FirstName" name="FirstName" title="{%content.firstName%}" placeholder="{%content.firstName%}">
                    </div>
                </div>
            </div>

            <div class="row form-row hidden-field">
                <div class="col-xs-12">
                    <div class="form-user-grp">
                        <label for="MiddleName" class="hidden">Middle Name</label>
                        <input type="text" class="form-user-ctrl" data-required="true" aria-required="true" id="MiddleName" name="MiddleName" title="{%content.middleName%}" placeholder="{%content.middleName%}">
                    </div>
                </div>
            </div>

            <div class="row form-row">
                <div class="col-xs-12">
                    <div class="form-user-grp">
                        <label for="LastName" class="hidden">Last Name</label>
                        <input type="text" class="form-user-ctrl" data-required="true" aria-required="true" id="LastName" name="LastName" title="{%content.lastName%}" placeholder="{%content.lastName%}">
                    </div>
                </div>
            </div>

            <div class="row form-row hidden-field">
                <div class="col-xs-12">
                    <div class="form-user-grp">
                        <label for="District" class="hidden">District</label>
                        <input type="text" class="form-user-ctrl" data-required="true" aria-required="true" id="District" name="District" title="{%content.district%}" placeholder="{%content.district%}">
                    </div>
                </div>
            </div>

            <div class="row form-row ">
                <div class="col-xs-12">
                    <div class="form-user-grp">
                        <label for="PhNum" class="hidden">Phone</label>
                        <input type="tel" class="form-user-ctrl required" data-required="true" aria-required="true" id="PhNum" name="PhNum" title="{%content.phone%}" placeholder="{%content.phone%}">
                    </div>
                </div>
            </div>

            <div class="row form-row ">
                <div class="col-xs-12">
                    <div class="form-user-grp">
                        <label for="AddrLine" class="hidden">Email</label>
                        <input type="text" class="form-user-ctrl" data-required="true" aria-required="true" id="AddrLine" name="AddrLine" title="{%content.email%}" placeholder="{%content.email%}" data-valid-type="email">
                    </div>
                </div>
            </div>

            <div class="row form-row hidden-field">
                <label for="terms" class="hidden">Terms and Conditions</label>
                <input class="terms-bd-checkbox form-user-ctrl" id="termsandconditions" name="termsandconditions" type="checkbox">
                <span><a href="{%content.linkurl%}" target="{%content.viewTarget%}">{%content.termsAndConditions%}</a></span>

            </div>

            <div class="contactSidebarBtns hidden">
                <button type="submit" class="form-submit contatMeSidebarBtn btn btn-brand-2nd" data-fsubmit="quoteToolContact" data-proctext="{%content.processTxt%}" data-submit-type="glu">
                    {%content.buttonLabel%}
                </button>
            </div>


            <script type="text/javascript">
                if (typeof SFDC === "undefined") {
                    var SFDC = {};
                    SFDC.form = [];
                }
                // JSON data for form fields
                SFDC.form.push({
                    // List of fields generated by the back-end
                    type: "quoteToolContact",
                    fields: [{
                        id: 'FirstName',
                        type: 'text',
                        tooltip: '',
                        options: [],
                        description: '',
                        validator: 'required',
                        observes: [],
                        hidden: false
                    }, {
                        id: 'MiddleName',
                        type: 'text',
                        tooltip: '',
                        options: [],
                        description: '',
                        validator: false,
                        observes: [],
                        hidden: true
                    }, {
                        id: 'LastName',
                        type: 'text',
                        tooltip: '',
                        options: [],
                        description: '',
                        validator: 'required',
                        observes: [],
                        hidden: false
                    }, {
                        id: 'District',
                        type: 'text',
                        tooltip: '',
                        options: [],
                        description: '',
                        validator: 'required',
                        observes: [],
                        hidden: true
                    }, {
                        id: 'PhNum',
                        type: 'tel',
                        tooltip: '',
                        options: [],
                        description: '',
                        validator: 'numeric_Req',
                        observes: [],
                        hidden: false
                    }, {
                        id: 'AddrLine',
                        type: 'text',
                        tooltip: '',
                        options: [],
                        description: '',
                        validator: false,
                        observes: [],
                        hidden: false
                    }]
                });
            </script>
        </form>

    </div>
</div>
<div class="contact-thanks hidden">
    <div class="thanks-header">
        <p>{%content.thankYouMessageTitle%}</p>
    </div>
    <div class="thanks-subheader">
        <p>{%content.thankYouMessageContent%}</p>
    </div>
</div>
<div class="contact-error hidden">
    <div class="error-header">
        <p>{%content.errorMessageTitle%}</p>
    </div>
    <div class="error-subheader">
        <p>{%content.errorMessageContent%}</p>
    </div>
</div>
