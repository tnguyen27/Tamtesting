<div class="container bg-gray-1st">
    <div class="row wrapper">
        <div class="updateInfoForm">
            <div class="contact-us__contact-form">
                   <h2 class="contact-us__contact-form__header contact-us__header--large text-center">{%content.title%}</h2>  
                   <h3 class="contact-us__contact-form__sub-header text-center normal">{%content.subtitle%}</h3>  

                <form class="userForm generic-form"
                      name="contact-us-form"
                      enctype="multipart/form-data"
                      method="post"
                      action=""
                      data-fid="updateInfoForm"
                      data-form-Type="glu"
                      id="updateInfoForm"
                       data-url="/MLGlobalLead/leadservice/ProcessGLUlead"
		              data-domain="https://www.metlife.it/_Assets/">
                    <input type="hidden" id="form_fields" name="form_fields"
                           value="FirstName,EmployerName,LastName,City,PhNum,AddrLine,PartyTypeCode,ProdPurchased,PolicyNum,LeadBasedOn,PrefComm,LeadDesc,termsandconditions">
                    <input type="hidden" id="request_type" name="request_type" value="Lead">
                    <input type="hidden" name="region" value="Asia">
                    <input type="hidden" name="country" value="Bangladesh">
                    <input type="hidden" id="post_url" name="post_url" value="">
                    <input type="hidden" name="PublishedDate" value="5/27/2016 3:24:03 PM">
                    <input type="hidden" id="Domain" name="Domain" value="">
                    <input type="hidden" id="xmlformname" name="xmlformname" value="GetInTouch">
                    <input type="hidden" id="LanguageValue" name="LanguageValue" value="">
                    <input type="hidden" id="actual_market" name="actual_market" value="00N9000000Drp2A">
                    <input type="hidden" id="LeadAssociatedSourceDesc" name="LeadAssociatedSourceDesc" value="">
                    <input type="hidden" id="AnalyticsChannelName" name="AnalyticsChannelName" value="">
                    <input type="hidden" id="AnalyticsSourceName" name="AnalyticsSourceName" value="">
                    <input type="hidden" id="AnalyticsCampnCont" name="AnalyticsCampnCont" value="">
                    <input type="hidden" id="AnalyticsCampnName" name="AnalyticsCampnName" value="">
                    <input type="hidden" id="AnalyticsCampnTermKey" name="AnalyticsCampnTermKey" value="">

                    <input type="hidden" id="LeadAssociatedSourceDesc" name="LeadAssociatedSourceDesc" value="">
                    <input type="hidden" id="QuoteInfo" name="QuoteInfo" value="">

                    <input type="hidden" id="Form_submission_ReferralURL" name="Form_submission_ReferralURL"
                           value="">
                    <input type="hidden" id="Form_submission_ReferralURL_type"
                           name="Form_submission_ReferralURL_type"
                           value="hidden">
                    <input type="hidden" id="Form_submission_ReferralURL_label"
                           name="Form_submission_ReferralURL_label"
                           value="Form submission ReferralURL">
                    <input type="hidden" id="Form_submission_ReferralURL_validationType"
                           name="Form_submission_ReferralURL_validationType" value="none">
                    <input type="hidden" id="Form_submission_ReferralURL_state"
                           name="Form_submission_ReferralURL_state"
                           value="enabled">

                    <div class="form-section">
                        <div class="row form-row left-column">
                            <div class="col-xs-12">
                                <div class="form-user-grp">
                                    <label for="FirstName" class="hidden">First Name</label>
                                    <input type="text" class="form-user-ctrl" data-required="true"
                                           aria-required="true"
                                           id="FirstName" name="FirstName" title="{%content.firstName%}" placeholder="{%content.firstName%}">
                                </div>
                            </div>
                        </div>
                        <div class="row form-row right-column">
                            <div class="col-xs-12">
                                <div class="form-user-grp">
                                    <label for="EmployerName" class="hidden">Middle Name</label>
                                    <input type="text" class="form-user-ctrl" data-required="false"
                                           aria-required="false"
                                           id="EmployerName" name="EmployerName" title="{%content.middleName%}"
                                           placeholder="{%content.middleName%}">
                                </div>
                            </div>
                        </div>
                        <div class="row form-row left-column">
                            <div class="col-xs-12">
                                <div class="form-user-grp">
                                    <label for="LastName" class="hidden">Last Name</label>
                                    <input type="text" class="form-user-ctrl" data-required="true"
                                           aria-required="true"
                                           id="LastName" name="LastName" title="{%content.lastName%}" placeholder="{%content.lastName%}">
                                </div>
                            </div>
                        </div>
                        <div class="row form-row right-column">
                            <div class="col-xs-12">
                                <div class="form-user-grp">
                                    <label for="City" class="hidden">City</label>
                                    <input type="text" class="form-user-ctrl" data-required="true"
                                           aria-required="true"
                                           id="City" name="City" title="{%content.district%}" placeholder="{%content.district%}">
                                </div>
                            </div>
                        </div>
                        <div class="row form-row left-column">
                            <div class="col-xs-12">
                                <div class="form-user-grp">
                                    <label for="PhNum" class="hidden">Mobile</label>
                                    <input type="tel" class="form-user-ctrl required" data-required="true"
                                           aria-required="true"
                                           id="PhNum" name="PhNum" title="{%content.phone%}"
                                           placeholder="{%content.phone%}">
                                </div>
                            </div>
                        </div>

                        <div class="row form-row right-column">
                            <div class="col-xs-12">
                                <div class="form-user-grp">
                                    <label for="AddrLine" class="hidden">Email</label>
                                    <input type="text" class="form-user-ctrl" data-required="false"
                                           aria-required="false"
                                           id="AddrLine" name="AddrLine" title="{%content.email%}"
                                           placeholder="{%content.email%}" data-valid-type="email">
                                </div>
                            </div>
                        </div>
                        <div class="row form-row">
                            <div class="col-xs-12">
                                <div class="form-user-grp form-icon-wrapper">
                                    <svg class="icon">
                                        <use xlink:href="images/icons-metlife.svg#icon-select-arrows"></use>
                                    </svg>
                                    <select name="PartyTypeCode" id="PartyTypeCode" class="form-user-ctrl user-select"
                                            data-required="true" aria-required="true">
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row form-row left-column form-hidden">
                            <div class="col-xs-12">
                                <div class="form-user-grp">
                                    <label for="PolicyNum" class="hidden">Policy Number</label>
                                    <input type="text" class="form-user-ctrl observe-PartyTypeCode"
                                           id="PolicyNum" name="{%content.policyNum%}"
                                           placeholder="{%content.policyNum%}">
                                </div>
                            </div>
                        </div>

                        <div class="row form-row right-column form-hidden">
                            <div class="col-xs-12">
                                <div class="form-user-grp form-icon-wrapper">
                                    <svg class="icon">
                                        <use xlink:href="images/icons-metlife.svg#icon-select-arrows"></use>
                                    </svg>
                                    <select name="ProdPurchased" id="ProdPurchased"
                                            class="form-user-ctrl user-select observe-PartyTypeCode"
                                            data-required="true" aria-required="true">
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row form-row left-column">
                            <div class="col-xs-12">
                                <div class="form-user-grp form-icon-wrapper">
                                    <svg class="icon">
                                        <use xlink:href="images/icons-metlife.svg#icon-select-arrows"></use>
                                    </svg>
                                    <select name="LeadBasedOn" id="LeadBasedOn" class="form-user-ctrl user-select"
                                            data-required="false" aria-required="false">
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row form-row right-column">
                            <div class="col-xs-12">
                                <div class="form-user-grp form-icon-wrapper">
                                    <svg class="icon">
                                        <use xlink:href="images/icons-metlife.svg#icon-select-arrows"></use>
                                    </svg>
                                    <select name="PrefComm" id="PrefComm" class="form-user-ctrl user-select"
                                            data-required="false" aria-required="false">
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row form-row form-hidden hidden-field">
                            <div class="col-xs-12">
                                <div class="form-user-grp">
                                    <label for="LeadDesc" class="hidden">LeadDesc</label>
							 <textarea name="LeadDesc" id="LeadDesc"
                                       placeholder="{% content.commentsTxt %}"
                                       rows="3" class="form-user-ctrl"  title="{% content.commentsTxt %}"
                                       data-placeholder="" data-required="false"
                                       aria-required="false"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="row form-row hidden-field">
                            <label for="terms" class="hidden">Terms and Conditions</label>
                            <input class="terms-bd-checkbox form-user-ctrl" id="termsandconditions" name="termsandconditions" type="checkbox">
                                <span><a href="{%content.linkurl%}" target="{%content.viewTarget%}">{%content.termsAndConditions%}</a></span>
                        </div>

                        <div class="contactSidebarBtns hidden">
                            <button type="submit" class="form-submit contatMeSidebarBtn btn btn-brand-2nd"
                                    data-fsubmit="quoteToolContact"
                                    data-proctext="{%content.processTxt%}" data-submit-type="glu">
                                {%content.buttonLabel%}
                            </button>
                        </div>

                        <script type="text/javascript">
                            if (typeof SFDC === "undefined") {
                                var SFDC = {};
                                SFDC.form = [];
                            }
                            // JSON data for form fields
                            SFDC.form.push({
                                // List of fields generated by the back-end
                                type: "updateInfoForm",
                                fields: [
                                    {
                                        id: 'FirstName',
                                        type: 'text',
                                        tooltip: '',
                                        options: [],
                                        description: '',
                                        validator: 'required',
                                        observes: [],
                                        hidden: false
                                    },
                                    {
                                        id: 'EmployerName',
                                        type: 'text',
                                        tooltip: '',
                                        options: [],
                                        description: '',
                                        validator: false,
                                        observes: [],
                                        hidden: false
                                    },
                                    {
                                        id: 'LastName',
                                        type: 'text',
                                        tooltip: '',
                                        options: [],
                                        description: '',
                                        validator: 'required',
                                        observes: [],
                                        hidden: false
                                    },
                                    {
                                        id: 'City',
                                        type: 'text',
                                        tooltip: '',
                                        options: [],
                                        description: '',
                                        validator: false,
                                        observes: [],
                                        hidden: false
                                    },
                                    {
                                        id: 'PhNum',
                                        type: 'tel',
                                        tooltip: '',
                                        options: [],
                                        description: '',
                                        validator: 'numeric_Req',
                                        observes: [],
                                        hidden: false
                                    },
                                    {
                                        id: 'AddrLine',
                                        type: 'text',
                                        tooltip: '',
                                        options: [],
                                        description: '',
                                        validator: 'email',
                                        observes: [],
                                        hidden: false
                                    },
                                    {
                                        id: 'PartyTypeCode',
                                        type: 'select',
                                        tooltip: '',
                                        options: [
                                            {
                                                label: "{% content.isExisting %}",
                                           name: "Select", options: [
                                           {%#each content.isExistingList %} { "{% this.title %}" : "{% this.value %}" }{%#unless @last%},{%/unless%}{%/each%}
                                            ]
                                            }
                                        ],
                                        description: '',
                                        validator: 'required',
                                        observes: [],
                                        hidden: false
                                    },
                                    {
                                        id: 'PolicyNum',
                                        type: 'text',
                                        tooltip: '',
                                        options: [],
                                        description: '',
                                        validator: false,
                                        observes: [
                                            {
                                                field: 'PartyTypeCode',
                                                values: ["yes"]
                                            }
                                        ],
                                        hidden: true
                                    },
                                    {
                                        id: 'ProdPurchased',
                                        type: 'select',
                                        tooltip: '',
                                        options: [
                                            {
                                               label: "{% content.whereProdPurchased %}",
                                               name: "Select", options: [
                                               {%#each content.whereProdPurchasedList %} { "{% this.title %}" : "{% this.value %}" }{%#unless @last%},{%/unless%}{%/each%}
                                            ]
                                            }
                                        ],
                                        description: '',
                                        validator: false,
                                        observes: [
                                            {
                                                field: 'PartyTypeCode',
                                                values: ["yes"]
                                            }
                                        ],
                                        hidden: true
                                    },
                                    {
                                        id: 'LeadBasedOn',
                                        type: 'select',
                                        tooltip: '',
                                        options: [
                                            {
                                                label: "{% content.contactmethod %}",
                                           name: "Select", options: [
                                           {%#each content.contactMethodList %} { "{% this.title %}" : "{% this.value %}" }{%#unless @last%},{%/unless%}{%/each%}
                                            ]
                                            }
                                        ],
                                        description: '',
                                        validator: false,
                                        observes: [],
                                        hidden: false
                                    },
                                    {
                                        id: 'PrefComm',
                                        type: 'select',
                                        tooltip: '',
                                        options: [
                                            {
                                                label: "{% content.prefcommunication %}",
                                           name: "Select", options: [
                                           {%#each content.prefList %} { "{% this.title %}" : "{% this.value %}" }{%#unless @last%},{%/unless%}{%/each%}
                                            ]
                                            }
                                        ],
                                        description: '',
                                        validator: false,
                                        observes: [],
                                        hidden: false
                                    },
                                    {
                                        id: 'LeadDesc',
                                        type: 'text',
                                        tooltip: '',
                                        options: [],
                                        description: '',
                                        validator: false,
                                        observes: [],
                                        hidden: false
                                    },
                                    {
                                        id: 'termsandconditions',
                                        type: 'TermsandconditionsField',
                                        tooltip: '',
                                        options: [],
                                        description: '',
                                        validator: 'required',
                                        observes: [],
                                        hidden: false
                                    }
                                ]
                            });
                        </script>
                </form>
               {%{content.disclaimer}%}

            </div>
            <div class="contactSideThankyou" id="contactus_lead_thankyou">
                <div class="thanksHeaderText">{%content.thankYouMessageTitle%}</div>
                <div class="thanksSubText">{%content.thankYouMessageContent%}</div>
          </div>
      	  <div class="contactSideSubmitError" id="contactus_lead_submit_error">
                <div class="thanksHeaderText">{%content.errorMessageTitle%}</div>
                <div class="thanksSubText">{%content.errorMessageContent%}</div>
          </div>
    </div>
    </div>
</div>
