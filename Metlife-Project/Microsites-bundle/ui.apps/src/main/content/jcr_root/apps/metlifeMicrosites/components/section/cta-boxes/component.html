* ------------------------------------------------------------------------------ *
%}

{%#if content.title%}
<div class="cta-box__content">
	<a href="{%content.link%}"
	   target="{%content.target%}"
	   id="{%content.linkId%}">
	   <img src="{% content.imagePath %}" alt="{%content.altText%}">
	   <span class="cta-box__content__copy">{%content.title%}</span>
	</a>
</div>
{%/if%}
